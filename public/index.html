<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-bar">
    <button id="settings-btn" title="Settings">⚙</button>
    <div id="settings-panel" class="hidden">
  <!-- Preview is rendered on the main canvas when settings are open -->

      <div class="settings-group">
        <label>Clock Style:</label>
        <button id="clock-style-prev">◀</button>
        <span id="clock-style-label">Digital</span>
        <button id="clock-style-next">▶</button>
      </div>

      <div class="settings-group">
        <label>Font Color:</label>
        <div style="display:none;">
          <!-- font mode selector removed; half-swatch controls gradient editing -->
        </div>
        <div id="font-gradient-controls" class="gradient-controls hidden">
          <input type="color" id="font-grad-c1">
          <input type="color" id="font-grad-c2">
          <select id="font-grad-pattern">
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
            <option value="diag-tlbr">Diagonal TL→BR</option>
            <option value="diag-bltr">Diagonal BL→TR</option>
            <option value="radial">Radial</option>
          </select>
        </div>
        <div id="color-options"></div>
        <div id="font-special-swatches" style="margin-top:8px;">
          <!-- half-swatch shows two colors split in a circle; clicking activates gradient editing for font -->
          <button id="font-half-swatch" title="Half / Half font color" style="border:none;background:transparent;cursor:pointer;padding:0;margin-left:6px;"></button>
        </div>
      </div>

      <div class="settings-group">
        <label>Background Color:</label>
        <div id="bg-gradient-controls" class="gradient-controls hidden">
          <input type="color" id="bg-grad-c1">
          <input type="color" id="bg-grad-c2">
          <select id="bg-grad-pattern">
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
            <option value="diag-tlbr">Diagonal TL→BR</option>
            <option value="diag-bltr">Diagonal BL→TR</option>
            <option value="split">Split (Half/Half)</option>
            <option value="radial">Radial</option>
          </select>
        </div>
        <div id="bg-color-options"></div>
        <div id="bg-special-swatches" style="margin-top:8px;">
          <button id="bg-half-swatch" title="Half / Half background color" style="border:none;background:transparent;cursor:pointer;padding:0;margin-left:6px;"></button>
        </div>
      </div>

      <div class="settings-group">
        <label>Size:</label>
        <button id="size-minus">−</button>
        <span id="size-label">180</span>
        <button id="size-plus">＋</button>
      </div>

      <!-- Mode toggle removed per user request -->

      <button id="apply-btn">Confirm Change</button>
      <!-- Back + Warning are injected by JS -->
    </div>
  </div>

  <canvas id="clockCanvas"></canvas>
  <script src="renderer.js"></script>
</body>
</html>
